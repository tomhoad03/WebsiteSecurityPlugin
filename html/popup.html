<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web Browser Security Plugin</title>

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="/js/scanner.js"></script>
    <script type="text/javascript" src="/js/reviewer.js"></script>
    <script type="text/javascript" src="/js/detector.js"></script>
    <script type="text/javascript" src="/js/blocker.js"></script>

    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
  </head>
  
  <body>
    <h1>Web Browser Security Plugin</h1>
    <button id="scannerBtn" type="button" class="btn btn-outline-danger">Vulnerability Scanner</button>
    <button id="reviewerBtn" type="button" class="btn btn-outline-danger">Code Reviewer</button>
    <button id="detectorBtn" type="button" class="btn btn-outline-danger">Malware Detector</button>
    <button id="blockerBtn" type="button" class="btn btn-outline-danger">Ad Blocker</button>
  </body>
</html>
