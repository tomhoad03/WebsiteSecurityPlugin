<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web Browser Security Plugin</title>

    <link rel="stylesheet" href="/client/css/popup.css">

  <body>
    <h1>Web Browser Security Plugin</h1>

    <div class="area">
      <div class="outer">
        <div class="inner"></div>
      </div>

      <svg height="150" width="150" id="donut">
        <linearGradient id="score-gradient" x1="0" y1="0" x2="0.6" y2="1">
          <stop offset="0" stop-color="#00FF00"/>
          <stop offset="0.5" stop-color="#FFFF00"/>
          <stop offset="1" stop-color="#FF0000"/>
        </linearGradient>

        <circle cx="75" cy="75" r="68" stroke-dashoffset="165"></circle>
      </svg>
    </div>

    <div id="results">
      Domain:
      <ul>
        <li>HTTPS Protocols:</li>
        <li>Client Side Comments:</li>
        <li>Untrusted Links:</li>
        <li>Basic XSS Test:</li>
        <li>Address Auto Fill:</li>
        <li>Banking Auto Fill:</li>
        <li>Cookies Security:</li>
        <li>Timely Cookies:</li>
        <li>Safe Browsing API:</li>
      </ul>
    </div>

    <script src="/client/js/popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
